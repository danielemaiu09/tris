<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco del Tris</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border: 1px solid #000;
            cursor: pointer;
        }
        .status {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Gioco del Tris</h1>
    <div id="board"></div>
    <div class="status" id="status"></div>
    <button onclick="resetGame()">Ripristina Gioco</button>

    <script>
        const board = document.getElementById('board');
        const statusDisplay = document.getElementById('status');
        let currentPlayer = 'X';
        let gameActive = true;
        let gameState = ['', '', '', '', '', '', '', '', ''];

        function createBoard() {
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('data-cell-index', i);
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }
        }

        function handleCellClick(event) {
            const clickedCell = event.target;
            const cellIndex = clickedCell.getAttribute('data-cell-index');

            if (gameState[cellIndex] !== '' || !gameActive) {
                return;
            }

            updateCell(clickedCell, cellIndex);
            checkResult();
        }

        function updateCell(clickedCell, index) {
            gameState[index] = currentPlayer;
            clickedCell.innerText = currentPlayer;
        }

        function checkResult() {
            const winningConditions = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            let roundWon = false;

            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (gameState[a] === '' || gameState[b] === '' || gameState[c] === '') {
                    continue;
                }
                if (gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusDisplay.innerText = `Giocatore ${currentPlayer} ha vinto!`;
                gameActive = false;
                return;
            }

            if (!gameState.includes('')) {
                statusDisplay.innerText = 'Ãˆ un pareggio!';
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusDisplay.innerText = `Turno di ${currentPlayer}`;
        }

        function resetGame() {
            gameActive = true;
            currentPlayer = 'X';
            gameState = ['', '', '', '', '', '', '', '', ''];
            statusDisplay.innerText = `Turno di ${currentPlayer}`;
            document.querySelectorAll('.cell').forEach(cell => {
                cell.innerText = '';
            });
        }

        createBoard();
        statusDisplay.innerText = `Turno di ${currentPlayer}`;
    </script>
</body>
</html>
